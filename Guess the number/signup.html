<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">

    <div class="center" id="user_menu">
        <a href="index.html">Home</a>
    </div>
    

    <div class="center" id="signup">
        <h3>Sign Up</h3>
        <form action id="form_signup">
            <div class="center">
                <label for="username_signup">Username</label>
                <input type="text" id="username_signup" placeholder="Username">
                <br>
            </div>
            <div class="center">
                <label for="email_signup">Email</label>
                <input type="text" id="email_signup" placeholder="example@email.com">
                <br>
            </div>
            <div class="center">
                <label for="pass_signup">Password</label>
                <input type="password" id="pass_signup" placeholder="Password">
            </div>
            
            <input type="submit" value="Sign Up">
        </form>
    </div>

    <div class="center" id="login">
        <h3>Log in</h3>
        <form action id="form_login">
            <div class="center">
                <label for="username_login">Username</label>
                <input type="text" id="username_login" placeholder="Username">
                <br>
            </div>
            <div class="center">
                <label for="pass_login">Password</label>
                <input type="password" id="pass_login" placeholder="Password">
            </div>
            
            <input type="submit" value="Log in">
        </form>
    </div>
    <script type="module" src="funcs.js"></script>
</body>
</html>
