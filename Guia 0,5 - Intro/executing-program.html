        <title>JavaScript Fundamentals</title>

    <body>
        <script>
            function myFunctionA(a){
                var b = 2;

                return myFunctionB(a * b);
            }

            function myFunctionB(x){
                var y = 10;

                return x + y + 20;
            }            

            console.log(myFunctionA(20));
        </script>
