<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet'>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="style.css">
        <title>Picturesque</title>
        
    </head>
    <body>
        <script src="funcs.js"></script>
        <h1 class="picturesque">Picturesque</h1> 
        <hr class="solid">
        <br>
        <ul>
            <li>
                <img id="LakeMoraine" onmouseleave="SmallerImage('LakeMoraine')" onmouseover="BiggerImage('LakeMoraine')" src="imagenes/lake_moraine.jpg" alt="Lake Moraine, Canada" class="center">
                <p>Lake Moraine, Canada <span class="copyright">(&copy; Unknown)</span></p>
                <p class="slogan">"Come and discover <em>nature!</em>"</p>
            </li>
            <br>
            <br>
            <li>
                <img id="Yellowstone" onmouseleave="SmallerImage('Yellowstone')" onmouseover="BiggerImage('Yellowstone')" src="imagenes/yellowstone.webp" alt="Yellowstone National Park, United States" class="center">
                <p>Yellowstone National Park, United States <span class="copyright">(&copy; Unknown)</span></p>
                <p class="slogan">"For the benefit and enjoyment of the people"</p>
            </li>
            <br>
            <br>
            <li>
                <img id="Yosemite" onmouseleave="SmallerImage('Yosemite')" onmouseover="BiggerImage('Yosemite')" src="imagenes/yosemite.jpg" alt="Yosemite National Park, United States" class="center">
                <p>Yosemite National Park, United States <span class="copyright">(&copy; Michael de la Paz)</span></p>
                <p class="slogan">"Adventure starts here"</p>
            </li>
        </ul>
    </body>
</html>
