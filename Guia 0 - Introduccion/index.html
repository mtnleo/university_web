<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet'>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width. initial-scale=1.0">
        <title>Picturesque</title>
        <style>
            .picturesque {
                color:darkseagreen;
                text-align: center;
                font-family: 'Asap';
                font-size: 32px;
            }
            img {
                width: 100px;
                border-radius: 15px;
                position: relative;
            }

            .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 40%;
            }

            p {
                color:#1f1f1f;
                text-align: center;
                font-family: Roboto,Helvetica,sans-serif;
                font-size: larger;
            }

            p.slogan {
                text-align: center;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <h1 class="picturesque">Picturesque</h1>
        <img src="imagenes/clickwallpapers-morainelake-cidades-4k-img1.jpg" alt="Lake Moraine, Canada" class="center">
        <p>Lake Moraine, Canada</p>
        <p class="slogan">Come and discover <em>nature!</em></p>
    </body>
</html>
